<!doctype html>
<html>
    <head>
        <base href="/"></base>
        <meta charset="utf-8">
        <title>AngularJS Multiselect</title>
        <link rel="stylesheet" href="dist/css/app.css" /> 
        <link rel="stylesheet" href="dist/css/multiselect.css" /> 
    </head>
    <body ng-app="multiselectDemo">
        <div ng-controller="AppController as app">
            <div class="panel panel-default">
                <div class="panel-heading">Basic Example</div>
                <div class="panel-body">
                    <multiselect
                        ng-model="app.model"
                        options="option for option in app.options">
                    </multiselect>
                    <pre>{{ app.model }}</pre>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="dist/js/vendor.min.js"></script>
        <script type="text/javascript" src="dist/js/app.min.js"></script>
    </body>
</html>
