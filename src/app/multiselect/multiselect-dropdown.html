<div class="btn-group btn-group-multiselect" uib-dropdown>
    <button
        type="button"
        class="btn btn-default"
        uib-dropdown-toggle>
        <span ng-bind="selectedLabel"></span>
        <span class="caret"></span>
    </button>
    <ul class="uib-dropdown-menu">
        <li ng-repeat="option in options">
            <a ng-click="toggleSelectedState($event, option)">
                <input type="checkbox" ng-model="option.selected">
                <span ng-bind="option.label"></span>
            </a>
        </li>
    </ul>
</div>
