<div
    class="btn-group btn-group-multiselect"
    auto-close="outsideClick"
    uib-dropdown>
    <button
        type="button"
        class="btn btn-default"
        uib-dropdown-toggle>
        <span class="text" ng-bind="selectedLabel"></span>
        <span class="badge" ng-bind="getSelectedCount()"></span>
        <span class="caret"></span>
    </button>
    <div class="uib-dropdown-menu">
        <input
            type="text"
            class="form-control"
            ng-model="search.label"
            placeholder="{{ text.search }}">
        <ul class="dropdown-menu-list list-unstyled">
            <li>
                <a ng-click="toggleAllSelectedState()">
                    <input type="checkbox" ng-model="isAllSelected">
                    <span ng-bind="getSelectAllLabel()"></span>
                </a>
            </li>
            <li class="divider"></li>
            <li ng-repeat="option in optionsFiltered = (options | filter : search)">
                <a ng-click="toggleSelectedState(option)">
                    <input type="checkbox" ng-model="option.selected">
                    <span ng-bind="option.label"></span>
                </a>
            </li>
        </ul>
    </div>
</div>
